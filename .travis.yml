language: java
jdk:
  - openjdk8

branches:
  only:
    - master
# /home/travis/.travis/functions: line 351: ./gradlew: Permission denied 에러 수정
before_install:
  - chmod +x gradlew

# Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

